{% extends 'doc/base.html' %}

{% block body %}
    <div class="topbtns">
        <a href="#" class="btn btn-success topbtn"> POPRZEDNI </a>
        <a href="#" class="btn btn-success topbtn"> NASTĘPNY </a>
    </div>

    <form action="" method="post" enctype="multipart/form-data" >

        {% csrf_token %}
        {% for field in form %}

            {{ field.error }}
            <label> {{ field.label_tag }} </label>
            <div> {{ field }} </div>
            <br>

        {% endfor %}

        <a href="{% url 'doc:documents' %}" class='btn btn-danger'> POWRÓT </a>
        <button class='btn btn-success' type="submit"> POTWIERDŹ </>
    </form>


{% endblock %}
