{% extends 'doc/base.html' %}


{% block body %}

    <div class = "tab">

        <h2 class="list_title"> KLIENCI </h2>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th> NAZWA KLIENTA </th>
                    <th> ADRES </th>
                    <th> NIP </th>
                </tr>
            </thead>
            <tbody>
             {% for client in all_clients %}
                    <tr onclick="document.location='{% url 'doc:ClientDetail' client.id %}'" class='clickable-row' >
                        <td class="fcol"> {{ client.name }} </td>
                        <td> {{ client.street }}, {{ client.zip_number }}, {{ client.city }} </td>
                        <td> {{ client.nip }} </td>
                    </tr>
             {% endfor %}
            </tbody>
        </table>

    </div>

{% endblock %}
