<div class = "container">
    <h2> Lista produktów </h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th> NAZWA </th>
                <th> ROCZNIK </th>
                <th> KOLOR </th>
                <th> SMAK </th>
            </tr>
        </thead>
        <tbody>
         {% for product in all_products %}
                <tr class='clickable-row' data-href='{% url 'doc:productDetail' product.id %}'>
                    <td> {{ product.name }} </td>
                    <td> {{ product.year }} </td>
                    <td> {{ product.color }} </td>
                    <td> {{ product.dryness }} </td>
                </tr>
         {% endfor %}
        </tbody>
    </table>
</div>
