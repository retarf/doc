{% extends 'doc/base.html' %}


{% block body %}
<div class = "tab">
	<div id="doc">
		<h1> Lista dokumentów: </h1>

		<ul>
			{% for doc in all_doc %}
				<li><a href="{% url 'doc:detail' doc.id %}"> {{ doc.doctype }} / {{ doc.number }} </a><li>
			{% endfor %}
		</ul>

	</div>
    <div id="cli">
        <h1> Lista klientów </h1>

        <ol>

            {% for client in all_clients %}
                <li> {{ client }} <strong> MIASTO: </strong> {{ client.city }} </li>
            {% endfor %}
    
        </ol>
    </div>
</div>

{% endblock %}
