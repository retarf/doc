{% extends 'doc/base.html' %}


{% block body %}

    <a href="{% url 'doc:doc-add' %}" class="btn btn-success" > Dodaj wp≈Çyw </a>

    <h2 class="list_title"> DOKUMENTY </h2>

    <div class="tab">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th> NUMER DOKUMENTU </th>
                    <th> DATA DOKUMENTU </th>
                    <th> KLIENT </th>
                </tr>
            </thead>
            <tbody>
             {% for doc in all_doc %}
                    <tr onclick="document.location='{% url 'doc:DocumentDetail' doc.id %}'" class='clickable-row' >
                        <td class="fcol"> {{ doc.doctype }} / {{ doc.number }} </td>
                        <td> {{ doc.date }} </td>
                        <td> {{ doc.client.name }} </td>
                    </tr>
             {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
